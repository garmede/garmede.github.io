# 위치
sass:
  style: compressed

# 읽기 핸들링
include: [".htaccess", "_pages"]

# 플러그인
plugins:
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jemoji

# 출력
permalink: /:categories/:title
paginate_path: /page:num/
timezone: Asia/Seoul

title: "GeoGon"
title_separator: " | "
subtitle: "그래픽 노트"
description: >- # this means to ignore newlines until "baseurl:"
  그래픽에 대한 생각도 정리할 겸 소소하게 기록을 남겨 두는 블로그입니다.
repository: garmede/garmede.github.io
teaser: # path of fallback teaser image, e.g. "/assets/images/500x300.png"
logo: "/assets/images/88x88.webp"
masthead_title: # overrides the website title displayed in the masthead, use " " for no title

locale: ko-KR
paginate: 5 # amount of posts to show
breadcrumbs: true

github_username: garmede
email: garmede@gmail.com
url: https://garmede.github.io

search: true

analytics:
  provider: "google-gtag"
  google:
    tracking_id: "G-K2Z8Z9ZXSL"
    anonymize_ip: false # default

date_format: "%Y년 %m월 %d일"

author:
  name: "차영곤"
  bio: "어딘가에서 부족하지만 TA로 일하고 있습니다."
  location: "경기도 성남"
  email: garmede@gmail.com
  avatar: "/assets/images/bio-photo.webp"
  links:
    - label: "깃허브"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/garmede"

footer:
  links:
    - label: "깃허브"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/garmede"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

remote_theme: mmistakes/minimal-mistakes
minimal_mistakes_skin: "dark"

compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings:
    - "html"
    - "head"
    - "body"
    - "li"
    - "dt"
    - "dd"
    - "rt"
    - "rp"
    - "optgroup"
    - "option"
    - "colgroup"
    - "caption"
    - "thead"
    - "tbody"
    - "tfoot"
    - "tr"
    - "td"
    - "th"
  profile: false
  blanklines: false
  ignore:
    envs: []

comments:
  provider: "utterances"
  utterances:
    theme: "github-dark" # "github-dark"
    issue_term: "pathname"
    label: "댓글" # Optional - must be existing label.
    crossorigin: "anonymous"
