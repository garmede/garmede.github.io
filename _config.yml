title: "GEOGON"
title_separator: "-"
subtitle: "그래픽 노트 - 아직 제작이 완료되지 않았습니다.(Under Construction)"
description: >- # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
repository: garmede/garmede.github.io
teaser: # path of fallback teaser image, e.g. "/assets/images/500x300.png"
logo: # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"
masthead_title: # overrides the website title displayed in the masthead, use " " for no title
markdown: kramdown

locale: ko-KR
permalink: /:categories/:title
paginate: 5 # amount of posts to show
paginate_path: /page:num/
breadcrumbs: true
timezone: Asia/Seoul
include:
  - _pages

email: garmede@gmail.com
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://garmede.github.io" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: Yungon
github_username: garmede

atom_feed:
  path: # blank (default) uses feed.xml
  hide: # true, false (default)
search: true # true, false (default)
search_full_content: # true, false (default)
search_provider: # lunr (default), algolia, google

twitter:
  username: Yungon

