theme_mode: # [dark|light]

# e.g. 'https://cdn.com'
img_cdn: 'https://garmede.github.io'

avatar: /assets/img/88x88.webp

toc: true

comments:
  active: giscus
  giscus:
    repo: garmede/garmede.github.io
    repo_id: MDEwOlJlcG9zaXRvcnkzNzI0ODkzODg=
    category: General
    category_id: DIC_kwDOFjO8rM4CQpqE
    mapping: og:title
    input_position: bottom
    lang: ko
assets:
  self_host:
    enabled: true

pwa:
  enabled: true

paginate: 10

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    # default_lang: console
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ''
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: ":categories/:title"
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ''
      type: tabs             # see `site.collections`
    values:
      layout: page
      permalink: /:title
  - scope:
      path: assets/img/favicons
    values:
      swcache: true
  - scope:
      path: assets/js/dist
    values:
      swcache: true

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - '*.gem'
  - '*.gemspec'
  - tools
  - README.md
  - CHANGELOG.md
  - LICENSE
  - gulpfile.js
  - node_modules
  - package*.json

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
